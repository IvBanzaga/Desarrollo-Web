<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio el mayor de 3 números</title>
</head>
<body>
   <script>
      var num1 = prompt("Teclea un número 1: ");
      var num2 = prompt("Teclea un número 2: ");
      var num3 = prompt("Teclea un número 3: ");
         
      num1=parseInt(num1);
      num2=parseInt(num2);
      num3=parseInt(num3);
        
      if (num1 == num2 || num2 == num3 || num1 == num3){
         document.write("No pueden haber numeros iguales:");
      } else {
         if (num1 > num2 || num2 > num3){
            if (num1 > num2) {
               document.write("El número 1 es mayor = "+num1+"");
            } else {
               document.write("El número 2 es mayor = "+num2+"");
            }
            }else {
               document.write("El número 3 es mayor = "+num3+"");
            }
      }    
      
   </script>
</body>
</html>
