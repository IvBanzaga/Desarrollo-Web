<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Bootstrap</title>
   <!-- CSS  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid pt-3"> 
      <h1>Imágenes con Bootstrap</h1>

         <img src="../img/kc.jpeg" class="img-fluid">
         <img src="../img/kc.jpeg" class="img-thumbnail">
         <img src=" ../img/kc.jpeg" class="rounded float-start">
         <img src="../img/kc.jpeg" class="rounded float-end">
         <img src="../img/kc.jpeg" class="rounded mx-auto d-block">
         <br>

         <div class="text-center">
            <img src="../img/kc.jpeg" class="rounded">
         </div>
         <br>

         ​<picture>
            <img src="../img/kc.jpeg" class="img-fluid img-thumbnail">
         </picture>

         <!-- https://getbootstrap.com/docs/5.0/content/figures/ -->

         <figure class="figure">
            <img src=".../img/kc.jpeg" class="figure-img img-fluid rounded" alt="">
            <figcaption class="figure-caption text-end">El pie de la imagen</figcaption>
         </figure>
   
   </div>   <!-- Cierra el contenedor -->
<!-- Librerías de JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
