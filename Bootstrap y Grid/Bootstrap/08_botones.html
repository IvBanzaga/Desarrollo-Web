<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Bootstrap</title>
   <!-- CSS  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid pt-3"> 

      <!-- Botones que se ajustan al contenido de texto.  -->
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>

      <!-- Si no quieres que el texto del botón se ajuste, puedes agregar la .text-nowrapclase al botón. -->
      <br><hr>

      <!-- Botones de contorno -->
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>

      <br><hr>

      <!-- botones grandes -->
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">Large button</button>

      <br><hr>
      <!-- botones pequeños -->
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-secondary btn-sm">Small button</button>

      <br><hr>
      <!-- botones dehabilitados -->
      <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

      <br><hr>
      <!-- botones de ancho completo -->
      <div class="d-grid gap-2">
         <button class="btn btn-primary" type="button">Button</button>
         <button class="btn btn-primary" type="button">Button</button>
       </div>

      <br><hr>
      <!-- botones de responsive que cambian en un tamaño de pantalla específico -->
      <div class="d-grid gap-2 d-md-block">
         <button class="btn btn-primary" type="button">Button</button>
         <button class="btn btn-primary" type="button">Button</button>
       </div>

      <br><hr>
      <!-- botones de ancho ajustado -->
       <div class="d-grid gap-2 col-6 mx-auto">
         <button class="btn btn-primary" type="button">Button</button>
         <button class="btn btn-primary" type="button">Button</button>
       </div>

       <br><hr>
       <!-- botones responsive en una línea a la derecha -->
       <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <button class="btn btn-primary me-md-2" type="button">Button</button>
         <button class="btn btn-primary" type="button">Button</button>
       </div>

       <br><hr>
       <!-- Estado de los botones -->
       <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Botón activado</button>
       <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
       <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>

       <!-- Más sobre botones en la documentación oficial: https://getbootstrap.com/docs/5.0/components/buttons/ -->

       <br><hr>
       <!-- Grupo de botones -->
       <div class="btn-group" role="group" aria-label="Basic example">
         <button type="button" class="btn btn-primary">Left</button>
         <button type="button" class="btn btn-primary">Middle</button>
         <button type="button" class="btn btn-primary">Right</button>
       </div>

       <br><hr>
       <!-- Grupo de botones, con uno activo -->
       <div class="btn-group">
         <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
         <a href="#" class="btn btn-primary">Link</a>
         <a href="#" class="btn btn-primary">Link</a>
       </div>

       <br><hr>
       <!-- Un checkbox con botones-->
       <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
         <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
         <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
       
         <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
         <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
       
         <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
         <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
       </div>


       <br><hr>
       <!-- Una selección de radio con botones-->
       <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
         <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
         <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
       
         <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
         <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
       
         <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
         <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
       </div>

       <br><hr>
       <!-- Una barra de herramientas con botones-->
       <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
         <div class="btn-group me-2" role="group" aria-label="First group">
           <button type="button" class="btn btn-primary">1</button>
           <button type="button" class="btn btn-primary">2</button>
           <button type="button" class="btn btn-primary">3</button>
           <button type="button" class="btn btn-primary">4</button>
         </div>
         <div class="btn-group me-2" role="group" aria-label="Second group">
           <button type="button" class="btn btn-secondary">5</button>
           <button type="button" class="btn btn-secondary">6</button>
           <button type="button" class="btn btn-secondary">7</button>
         </div>
         <div class="btn-group" role="group" aria-label="Third group">
           <button type="button" class="btn btn-info">8</button>
         </div>
       </div>


       <br><hr>
       <!-- Combinando los botones-->
       <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
         <button type="button" class="btn btn-primary">1</button>
         <button type="button" class="btn btn-primary">2</button>
       
         <div class="btn-group" role="group">
           <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
             Dropdown
           </button>
           <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
             <li><a class="dropdown-item" href="#">Dropdown link</a></li>
             <li><a class="dropdown-item" href="#">Dropdown link</a></li>
           </ul>
         </div>
       </div>


       <br><hr>
       <!-- Apilar los botones verticalmente-->
       <div class="btn-group-vertical">
         ...
       </div>



   </div>   <!-- Cierra el contenedor -->

<!-- Librerías de JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
